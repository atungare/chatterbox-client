<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <h2 id="username"></h2>
      <button class="switchUser">Change Username</button>
      <button class='newRoom'>Make New Room</button>
      <button class='refresh'>Refresh All Chat</button>
      <form>
        Room: <select id="room"></select>
      </form>
      <form id="send">
        Message: <input id="message" type="text">
        <input class="submit" type="submit" value="Submit Message">
      </form>
      <div id="chats"></div>
      <div id="roomSelect"></div>
    </div>
  </body>
</html>
